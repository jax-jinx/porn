<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Friendly Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            margin: 0;
        }

        .slider img {
            width: 90vw;   /* 90% of phone screen width */
            height: auto;  /* auto height to keep aspect ratio */
            max-height: 60vh; /* max height so it doesnâ€™t overflow screen */
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

<div class="slider">
    <img src="img1.jpg" id="slider-image">
</div>

<script>
    const images = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg"];
    let current = 0;

    setInterval(() => {
        current = (current + 1) % images.length;
        document.getElementById("slider-image").src = images[current];
    }, 3000); // change image every 3 seconds
</script>

</body>
</html>
